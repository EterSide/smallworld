spring.application.name=smallworld

# Render 등 PaaS: PORT 환경변수 사용, 로컬은 8080
server.port=${PORT:8080}
server.address=0.0.0.0

# H2 내장 DB (exe만 실행해도 데이터가 파일로 저장됨, 별도 DB 설치 불필요)
# 데이터 파일 위치: 실행 폴더/data/smallworld.mv.db
spring.datasource.url=jdbc:h2:file:./data/smallworld
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Thymeleaf Configuration
spring.thymeleaf.cache=false

# YGOProDeck API
ygoprodeck.api.base-url=https://db.ygoprodeck.com/api/v7

# exe 실행 시 서버 뜬 뒤 브라우저 자동 열기 (false면 끔)
smallworld.open-browser=true
