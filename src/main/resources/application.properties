spring.application.name=smallworld

# H2 내장 DB (exe만 실행해도 데이터가 파일로 저장됨, 별도 DB 설치 불필요)
# 데이터 파일 위치: 실행 폴더/data/smallworld.mv.db
spring.datasource.url=jdbc:h2:file:./data/smallworld
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Thymeleaf Configuration
spring.thymeleaf.cache=false

# YGOProDeck API
ygoprodeck.api.base-url=https://db.ygoprodeck.com/api/v7
