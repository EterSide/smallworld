spring.application.name=smallworld

# Render 등 PaaS: PORT 환경변수 사용, 로컬은 8080
server.port=${PORT:8080}
server.address=0.0.0.0

# Database Configuration (Defaults to H2 if env vars are not set)
# Render에서 PostgreSQL 사용 시: SPRING_DATASOURCE_URL, USERNAME, PASSWORD 환경변수 설정 필요
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:file:./data/smallworld}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.h2.Driver}

# JPA Configuration
# PostgreSQL 사용 시 ddl-auto는 validate나 update로 주의해서 사용
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
# Dialect는 보통 자동 감지되지만, 명시가 필요하면 환경변수로 설정
# spring.jpa.properties.hibernate.dialect=${SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT:org.hibernate.dialect.H2Dialect}

# Thymeleaf Configuration
spring.thymeleaf.cache=false

# YGOProDeck API
ygoprodeck.api.base-url=https://db.ygoprodeck.com/api/v7

# exe 실행 시 서버 뜬 뒤 브라우저 자동 열기 (false면 끔)
# Render 환경에서는 false로 설정하는 것이 좋음 (환경변수 SMALLWORLD_OPEN_BROWSER=false)
smallworld.open-browser=${SMALLWORLD_OPEN_BROWSER:true}
